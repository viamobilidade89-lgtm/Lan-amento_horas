<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPM HH Pro - Guitar Edition</title>
    <style>
        :root { 
            --roxo: #5E22F3; 
            --verde: #28a745; 
            --vermelho: #dc3545; 
            --fundo: #f4f7f6; 
            --cinza: #666;
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--fundo); margin: 0; padding: 15px; font-size: 14px; color: #333; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .secao { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 15px; background: #fff; }
        
        header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid var(--roxo); padding-bottom: 10px; }
        h2 { margin: 0; color: var(--roxo); text-transform: uppercase; }
        
        .grid-cadastro { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; text-transform: uppercase; font-size: 13px; }
        button { cursor: pointer; font-weight: bold; border: none; transition: 0.2s; border-radius: 5px; }
        
        .btn-add { background: var(--verde); color: white; }
        .btn-primario { background: var(--roxo); color: white; width: 100%; padding: 18px; font-size: 18px; margin-top: 10px; }
        .btn-limpar { background: var(--vermelho); color: white; padding: 6px 12px; font-size: 12px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; }
        th { background: #f8f9fa; color: var(--cinza); position: sticky; top: 0; }
        .badge-sap { font-family: monospace; font-weight: bold; color: var(--roxo); }
        
        .lista-scroll { max-height: 180px; overflow-y: auto; border: 1px solid #eee; margin-top: 10px; }
    </style>
</head>
<body onclick="iniciarSom()">

    <audio id="playerHH" loop>
        <source src="musica.mp3" type="audio/mpeg">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <header>
            <h2>Lan√ßamento de Horas ZPM</h2>
            <small style="color: var(--cinza); font-weight: bold;">SOLO DE GUITARRA MODE ON</small>
        </header>

        <div class="secao">
            <strong>1. Cadastro da Equipe</strong>
            <div class="grid-cadastro" style="margin-top:10px;">
                <input type="text" id="c-nome" placeholder="NOME">
                <input type="text" id="c-re" placeholder="RE">
                <input type="text" id="c-sap" placeholder="N¬∫ PESSOAL">
                <input type="text" id="c-centro" placeholder="CENTRO TRAB.">
                <button class="btn-add" onclick="adicionarColaborador()">+ CADASTRAR</button>
            </div>
            <div class="lista-scroll">
                <table>
                    <thead><tr><th>‚úî</th><th>NOME</th><th>RE</th><th>SAP</th><th>CENTRO</th><th>A√á√ÉO</th></tr></thead>
                    <tbody id="corpo-equipe"></tbody>
                </table>
            </div>
        </div>

        <div class="secao">
            <strong>2. Dados da Ordem e Hor√°rios</strong>
            <div style="display: flex; gap: 10px; margin: 10px 0;">
                <input type="text" id="num-ordem" placeholder="N¬∫ DA ORDEM" style="flex: 2;">
                <button onclick="addLinhaOp()" style="background:#444; color:white; flex: 1;">+ ADD OPERA√á√ÉO</button>
            </div>
            <table>
                <thead><tr><th>OPER.</th><th>DATA IN√çCIO</th><th>HORA</th><th>DATA FIM</th><th>HORA</th></tr></thead>
                <tbody id="corpo-operacoes"></tbody>
            </table>
        </div>

        <button class="btn-primario" onclick="gerarTabelaFinal()">üöÄ GERAR DADOS PARA COPIAR</button>

        <div class="secao" style="margin-top:20px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <strong>3. Resultado (Formato Planilha SAP)</strong>
                <button class="btn-limpar" onclick="document.getElementById('corpo-final').innerHTML=''">Limpar Tabela</button>
            </div>
            <div style="overflow-x: auto; margin-top:10px;">
                <table id="tab-final">
                    <thead>
                        <tr style="background:#eee">
                            <th>ORDEM</th><th>OPER.</th><th>SAP</th><th>CENTRO</th><th>DATA I</th><th>HORA I</th><th>DATA F</th><th>HORA F</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-final"></tbody>
                </table>
            </div>
            <button onclick="copiarDados()" style="background:#222; color:white; width:100%; padding:20px; margin-top:15px; border-radius:8px; font-size: 16px;">üìã COPIAR TUDO (GUITAR SOLO)</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('playerHH');
        let tocando = false;

        function iniciarSom() {
            if (!tocando) {
                audio.volume = 0.4;
                audio.play();
                tocando = true;
            }
        }

        let equipe = JSON.parse(localStorage.getItem('sap_hh_data')) || [];

        function formatarDataSAP(dataStr) {
            const [ano, mes, dia] = dataStr.split("-");
            return `${dia}.${mes}.${ano}`;
        }

        function formatarHoraSAP(horaStr) {
            return horaStr.length === 5 ? horaStr + ":00" : horaStr;
        }

        function renderizarEquipe() {
            const corpo = document.getElementById("corpo-equipe");
            corpo.innerHTML = "";
            equipe.forEach((p, i) => {
                corpo.innerHTML += `<tr>
                    <td><input type="checkbox" class="user-sel" value="${p.sap}"></td>
                    <td style="text-align:left">${p.nome}</td>
                    <td>${p.re}</td>
                    <td class="badge-sap">${p.sap}</td>
                    <td>${p.centro}</td>
                    <td><button onclick="removerColab(${i})" style="color:var(--vermelho); background:none; font-size:16px">√ó</button></td>
                </tr>`;
            });
            localStorage.setItem('sap_hh_data', JSON.stringify(equipe));
        }

        function adicionarColaborador() {
            const nome = document.getElementById("c-nome").value.toUpperCase();
            const re = document.getElementById("c-re").value.toUpperCase();
            const sap = document.getElementById("c-sap").value.replace(/\D/g, "");
            const centro = document.getElementById("c-centro").value.toUpperCase();
            if (nome && sap) {
                equipe.push({ nome, re, sap, centro });
                renderizarEquipe();
                ["c-nome", "c-re", "c-sap", "c-centro"].forEach(id => document.getElementById(id).value = "");
            }
        }

        function removerColab(i) { equipe.splice(i, 1); renderizarEquipe(); }

        function addLinhaOp() {
            const ordem = document.getElementById("num-ordem").value.trim();
            const hoje = new Date().toISOString().split('T')[0];
            const tr = document.createElement("tr");
            tr.className = "row-op";
            tr.dataset.ordem = ordem;
            tr.innerHTML = `
                <td><input type="text" class="s-op" value="0010" style="width:55px; text-align:center"></td>
                <td><input type="date" class="di" value="${hoje}"></td>
                <td><input type="time" class="hi" value="07:30"></td>
                <td><input type="date" class="df" value="${hoje}"></td>
                <td><input type="time" class="hf" value="17:18"></td>
                <td><button onclick="this.closest('tr').remove()" style="color:red; background:none;">√ó</button></td>
            `;
            document.getElementById("corpo-operacoes").appendChild(tr);
        }

        function gerarTabelaFinal() {
            const selecionados = document.querySelectorAll(".user-sel:checked");
            const ops = document.querySelectorAll(".row-op");
            const corpo = document.getElementById("corpo-final");
            corpo.innerHTML = "";
            selecionados.forEach(sel => {
                const p = equipe.find(col => col.sap === sel.value);
                ops.forEach(op => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${op.dataset.ordem}</td>
                        <td>${op.querySelector(".s-op").value}</td>
                        <td>${p.sap}</td>
                        <td>${p.centro}</td>
                        <td>${formatarDataSAP(op.querySelector(".di").value)}</td>
                        <td>${formatarHoraSAP(op.querySelector(".hi").value)}</td>
                        <td>${formatarDataSAP(op.querySelector(".df").value)}</td>
                        <td>${formatarHoraSAP(op.querySelector(".hf").value)}</td>
                    `;
                    corpo.appendChild(tr);
                });
            });
        }

        function copiarDados() {
            const rows = document.querySelectorAll("#corpo-final tr");
            let t = "";
            rows.forEach(r => {
                const d = r.querySelectorAll("td");
                // Ordem [TAB] Op [8 TABS] Centro [TAB] SAP [TAB] Datas/Horas
                t += `${d[0].innerText}\t${d[1].innerText}\t\t\t\t\t\t\t\t${d[3].innerText}\t${d[2].innerText}\t${d[4].innerText}\t${d[5].innerText}\t${d[6].innerText}\t${d[7].innerText}\n`;
            });
            const el = document.createElement("textarea");
            el.value = t; document.body.appendChild(el);
            el.select(); document.execCommand("copy");
            document.body.removeChild(el);
            alert("COPIADO! S√≥ colar no SAP.");
        }

        window.onload = renderizarEquipe;
    </script>
</body>
</html>
