<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinaliza√ß√£o - ZPM HH Pro (v7)</title>
    <style>
        :root { --roxo: #5E22F3; --verde: #28a745; --vermelho: #dc3545; --fundo: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--fundo); margin: 0; padding: 15px; font-size: 14px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .secao { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 15px; background: #fff; }
        .grid-cadastro { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 8px; margin-bottom: 10px; }
        input, select, button { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { cursor: pointer; font-weight: bold; border: none; transition: 0.2s; }
        .btn-add { background: var(--verde); color: white; }
        .btn-primario { background: var(--roxo); color: white; width: 100%; padding: 18px; font-size: 18px; border-radius: 8px; margin-top: 10px; }
        .btn-limpar { background: var(--vermelho); color: white; padding: 6px 12px; font-size: 12px; border-radius: 4px; }
        .lista-scroll { max-height: 200px; overflow-y: auto; border: 1px solid #eee; margin-top: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; }
        th { background: #f8f9fa; position: sticky; top: 0; z-index: 2; }
        .badge-sap { font-family: 'Courier New', monospace; font-weight: bold; color: var(--roxo); }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align:center; margin-bottom:15px;">
        <h2 style="margin:0; color:var(--roxo);">Lan√ßamento HH - Sinaliza√ß√£o</h2>
        <p style="margin:5px 0; color:var(--vermelho); font-weight:bold;">Formato Obrigat√≥rio: 23.02.2026 | 07:00:00</p>
    </header>

    <div class="secao">
        <div class="grid-cadastro">
            <input type="text" id="c-nome" placeholder="Nome">
            <input type="text" id="c-re" placeholder="RE">
            <input type="text" id="c-sap" placeholder="N¬∫ Pessoal (SAP)">
            <input type="text" id="c-centro" placeholder="Centro Trab.">
            <select id="c-equipe">
                <option value="Sinaliza√ß√£o">Sinaliza√ß√£o</option>
                <option value="Energia">Energia</option>
            </select>
            <select id="c-escala">
                <option value="Noturno">Noturno</option>
                <option value="Diurno">Diurno</option>
            </select>
            <button class="btn-add" onclick="adicionarColaborador()">+ CADASTRAR</button>
        </div>
        <div class="lista-scroll">
            <table>
                <thead><tr><th>Sel.</th><th>Nome</th><th>RE</th><th>SAP</th><th>Centro</th><th>X</th></tr></thead>
                <tbody id="corpo-equipe"></tbody>
            </table>
        </div>
    </div>

    <div class="secao">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <strong style="color:var(--roxo)">Configura√ß√£o das Horas</strong>
        </div>
        <div style="display: flex; gap: 8px; margin-bottom: 10px;">
            <input type="number" id="num-ordem" placeholder="Ordem SAP" style="flex: 1;">
            <button onclick="addLinhaOp()" style="background:#444; color:white;">+ Nova Opera√ß√£o</button>
        </div>
        <table>
            <thead><tr><th>Opera√ß√£o</th><th>In√≠cio</th><th>Hora</th><th>Fim</th><th>Hora</th><th>X</th></tr></thead>
            <tbody id="corpo-operacoes"></tbody>
        </table>
    </div>

    <button class="btn-primario" onclick="gerarTabelaFinal()">üöÄ GERAR LAN√áAMENTO FINAL</button>

    <div class="secao" style="margin-top:15px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <strong>Planilha para Colagem (ZPM_LANCTO_HH)</strong>
            <button class="btn-limpar" onclick="limparPlanilhaFinal()">Limpar Planilha</button>
        </div>
        <div style="overflow-x: auto;">
            <table id="tab-final">
                <thead>
                    <tr style="background:#eee">
                        <th>Ordem</th><th>Oper.</th><th>N¬∫ Pessoal</th><th>Centro</th><th>Data I</th><th>Hora I</th><th>Data F</th><th>Hora F</th>
                    </tr>
                </thead>
                <tbody id="corpo-final"></tbody>
            </table>
        </div>
        <button onclick="copiarFinal()" style="background:#222; color:white; width:100%; padding:18px; margin-top:10px; border-radius:8px; font-size: 16px;">üìã COPIAR PARA O SAP</button>
    </div>
</div>

<script>
    let equipe = JSON.parse(localStorage.getItem('sap_hh_v7')) || [];

    function salvar() { localStorage.setItem('sap_hh_v7', JSON.stringify(equipe)); }

    function formatarDataParaSAP(dataInput) {
        if(!dataInput) return "";
        const partes = dataInput.split("-"); // HTML entrega YYYY-MM-DD
        return `${partes[2]}.${partes[1]}.${partes[0]}`; // Retorna DD.MM.YYYY
    }

    function formatarHoraParaSAP(horaInput) {
        if(!horaInput) return "00:00:00";
        return horaInput.length === 5 ? horaInput + ":00" : horaInput;
    }

    function renderizarEquipe() {
        const corpo = document.getElementById("corpo-equipe");
        corpo.innerHTML = "";
        equipe.sort((a,b) => a.nome.localeCompare(b.nome)).forEach((p, i) => {
            corpo.innerHTML += `<tr>
                <td><input type="checkbox" class="user-sel" value="${p.re}"></td>
                <td style="text-align:left">${p.nome}</td>
                <td>${p.re}</td>
                <td class="badge-sap">${p.sap}</td>
                <td>${p.centro}</td>
                <td><button onclick="removerColab(${i})" style="color:red; background:none;">X</button></td>
            </tr>`;
        });
        salvar();
    }

    function adicionarColaborador() {
        const nome = document.getElementById("c-nome").value.toUpperCase().trim();
        const re = document.getElementById("c-re").value.trim();
        const sap = document.getElementById("c-sap").value.replace(/\D/g, "");
        const centro = document.getElementById("c-centro").value.toUpperCase().trim();
        
        if(!nome || !re || !sap) return alert("Preencha Nome, RE e SAP!");
        
        equipe.push({nome, re, sap, centro, equipe: document.getElementById("c-equipe").value, escala: document.getElementById("c-escala").value});
        
        ["c-nome", "c-re", "c-sap", "c-centro"].forEach(id => document.getElementById(id).value = "");
        renderizarEquipe();
    }

    function removerColab(i) {
        if(confirm("Remover colaborador?")) {
            equipe.splice(i,1);
            renderizarEquipe();
            limparPlanilhaFinal();
        }
    }

    function limparPlanilhaFinal() { document.getElementById("corpo-final").innerHTML = ""; }

    function addLinhaOp() {
        const ordem = document.getElementById("num-ordem").value;
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById("corpo-operacoes").innerHTML += `<tr class="row-op" data-ordem="${ordem}">
            <td><select class="s-op">
                <option value="0010">0010</option><option value="0020">0020</option>
                <option value="0030">0030</option><option value="0040">0040</option>
                <option value="0050">0050</option><option value="0060">0060</option>
                <option value="0070">0070</option>
            </select></td>
            <td><input type="date" class="di" value="${hoje}"></td>
            <td><input type="time" class="hi" value="00:00"></td>
            <td><input type="date" class="df" value="${hoje}"></td>
            <td><input type="time" class="hf" value="00:00"></td>
            <td><button onclick="this.closest('tr').remove()" style="color:red; background:none;">X</button></td>
        </tr>`;
    }

    function gerarTabelaFinal() {
        const selecionados = document.querySelectorAll(".user-sel:checked");
        const ops = document.querySelectorAll(".row-op");
        const corpo = document.getElementById("corpo-final");
        
        if(!selecionados.length || !ops.length) return alert("Selecione a equipe e as opera√ß√µes!");
        
        corpo.innerHTML = "";
        selecionados.forEach(sel => {
            const p = equipe.find(col => col.re === sel.value);
            ops.forEach(op => {
                corpo.innerHTML += `<tr>
                    <td>${op.dataset.ordem}</td>
                    <td>${op.querySelector(".s-op").value}</td>
                    <td>${p.sap}</td>
                    <td>${p.centro}</td>
                    <td>${formatarDataParaSAP(op.querySelector(".di").value)}</td>
                    <td>${formatarHoraParaSAP(op.querySelector(".hi").value)}</td>
                    <td>${formatarDataParaSAP(op.querySelector(".df").value)}</td>
                    <td>${formatarHoraParaSAP(op.querySelector(".hf").value)}</td>
                </tr>`;
            });
        });
    }

    function copiarFinal() {
        const rows = document.querySelectorAll("#corpo-final tr");
        if(!rows.length) return alert("Gere a tabela primeiro!");
        
        let textoFinal = "";
        rows.forEach(r => {
            const tds = r.querySelectorAll("td");
            // Montagem da linha com limpeza absoluta de espa√ßos
            const linha = [
                tds[0].innerText.trim(), // Ordem
                tds[1].innerText.trim() + "\t\t\t\t\t\t\t\t", // Opera√ß√£o + Saltos
                tds[3].innerText.trim(), // Centro
                tds[2].innerText.trim(), // SAP/Pessoal
                tds[4].innerText.trim(), // Data I
                tds[5].innerText.trim(), // Hora I
                tds[6].innerText.trim(), // Data F
                tds[7].innerText.trim()  // Hora F
            ];
            textoFinal += linha.join("\t") + "\n";
        });

        const area = document.createElement("textarea");
        area.value = textoFinal;
        document.body.appendChild(area);
        area.select();
        document.execCommand('copy');
        document.body.removeChild(area);
        alert("Copiado! Se o formato 23.02.2026 e 07:00:00 aparecerem, o SAP aceitar√°.");
    }

    window.onload = renderizarEquipe;
</script>
</body>
</html>
