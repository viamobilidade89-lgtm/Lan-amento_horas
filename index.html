<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPM HH Pro - Metal Mode</title>
    <style>
        :root { 
            --roxo: #5E22F3; 
            --verde: #28a745; 
            --vermelho: #dc3545; 
            --fundo: #000; /* Fundo preto para combinar com o estilo */
            --dark: #1a1a1a; 
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 15px; font-size: 14px; }
        .container { max-width: 1100px; margin: auto; background: #222; padding: 20px; border-radius: 12px; border: 1px solid #444; }
        .secao { border: 1px solid #444; padding: 15px; border-radius: 8px; margin-bottom: 15px; background: #2a2a2a; }
        
        input { padding: 10px; border: 1px solid #444; border-radius: 5px; background: #333; color: #fff; text-transform: uppercase; }
        button { cursor: pointer; font-weight: bold; border: none; transition: 0.2s; border-radius: 5px; }
        
        .btn-add { background: var(--verde); color: white; }
        .btn-primario { background: var(--roxo); color: white; width: 100%; padding: 18px; font-size: 18px; margin-top: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .btn-limpar { background: var(--vermelho); color: white; padding: 6px 12px; font-size: 12px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; color: #eee; }
        th, td { padding: 10px; border-bottom: 1px solid #444; text-align: center; }
        th { background: #333; position: sticky; top: 0; z-index: 2; }
        .badge-sap { font-family: monospace; font-weight: bold; color: #00ff00; }
        .grid-cadastro { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
    </style>
</head>
<body onclick="ativarMusica()">

    <audio id="playerHH" loop>
        <source src="musica.mp3" type="audio/mpeg">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <header style="text-align:center; margin-bottom:20px; border-bottom: 2px solid var(--roxo); padding-bottom: 10px;">
            <h1 style="margin:0; color:var(--roxo);">ZPM HEAVY METAL HH</h1>
            <p style="margin:5px 0; color:var(--vermelho); font-weight:bold;">SISTEMA DE LANÇAMENTO RÁPIDO</p>
        </header>

        <div class="secao">
            <strong>EQUIPE</strong>
            <div class="grid-cadastro" style="margin-top:10px;">
                <input type="text" id="c-nome" placeholder="NOME">
                <input type="text" id="c-re" placeholder="RE">
                <input type="text" id="c-sap" placeholder="SAP">
                <input type="text" id="c-centro" placeholder="CENTRO">
                <button class="btn-add" onclick="adicionarColaborador()">CADASTRAR</button>
            </div>
            <div style="max-height: 150px; overflow-y: auto; margin-top:10px; border: 1px solid #444;">
                <table>
                    <thead><tr><th>✔</th><th>NOME</th><th>SAP</th><th>CENTRO</th><th>AÇÃO</th></tr></thead>
                    <tbody id="corpo-equipe"></tbody>
                </table>
            </div>
        </div>

        <div class="secao">
            <strong>DADOS DA ORDEM</strong>
            <div style="display: flex; gap: 10px; margin: 10px 0;">
                <input type="text" id="num-ordem" placeholder="Nº ORDEM" style="flex: 2;">
                <button onclick="addLinhaOp()" style="background:#444; color:white; flex: 1;">+ OPERAÇÃO</button>
            </div>
            <table>
                <thead><tr><th>OP.</th><th>DATA I</th><th>HORA I</th><th>DATA F</th><th>HORA F</th><th>-</th></tr></thead>
                <tbody id="corpo-operacoes"></tbody>
            </table>
        </div>

        <button class="btn-primario" onclick="gerarTabelaFinal()">GERAR PARA SAP</button>

        <div class="secao" style="margin-top:20px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <strong>RESULTADO FINAL</strong>
                <button class="btn-limpar" onclick="document.getElementById('corpo-final').innerHTML=''">LIMPAR</button>
            </div>
            <div style="overflow-x: auto; margin-top:10px;">
                <table id="tab-final">
                    <thead>
                        <tr style="background:#333">
                            <th>ORDEM</th><th>OP.</th><th>SAP</th><th>CENTRO</th><th>INÍCIO</th><th>FIM</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-final"></tbody>
                </table>
            </div>
            <button onclick="copiarDados()" style="background:#eee; color:#000; width:100%; padding:20px; margin-top:15px; border-radius:8px; font-size: 18px; font-weight: 900;">COPIAR E MANDAR PRO SAP</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('playerHH');
        let musicaIniciada = false;

        function ativarMusica() {
            if (!musicaIniciada) {
                audio.volume = 0.4;
                audio.play();
                musicaIniciada = true;
            }
        }

        let equipe = JSON.parse(localStorage.getItem('sap_hh_data')) || [];

        function formatarDataSAP(dataStr) {
            const [ano, mes, dia] = dataStr.split("-");
            return `${dia}.${mes}.${ano}`;
        }

        function formatarHoraSAP(horaStr) {
            return horaStr.length === 5 ? horaStr + ":00" : horaStr;
        }

        function renderizarEquipe() {
            const corpo = document.getElementById("corpo-equipe");
            corpo.innerHTML = "";
            equipe.forEach((p, i) => {
                corpo.innerHTML += `<tr>
                    <td><input type="checkbox" class="user-sel" value="${p.sap}"></td>
                    <td style="text-align:left">${p.nome}</td>
                    <td class="badge-sap">${p.sap}</td>
                    <td>${p.centro}</td>
                    <td><button onclick="removerColab(${i})" style="color:red; background:none;">×</button></td>
                </tr>`;
            });
            localStorage.setItem('sap_hh_data', JSON.stringify(equipe));
        }

        function adicionarColaborador() {
            const nome = document.getElementById("c-nome").value.toUpperCase();
            const re = document.getElementById("c-re").value.toUpperCase();
            const sap = document.getElementById("c-sap").value.replace(/\D/g, "");
            const centro = document.getElementById("c-centro").value.toUpperCase();
            if (nome && sap) {
                equipe.push({ nome, re, sap, centro });
                renderizarEquipe();
            }
        }

        function removerColab(i) { equipe.splice(i, 1); renderizarEquipe(); }

        function addLinhaOp() {
            const ordem = document.getElementById("num-ordem").value.trim();
            const hoje = new Date().toISOString().split('T')[0];
            const tr = document.createElement("tr");
            tr.className = "row-op";
            tr.dataset.ordem = ordem;
            tr.innerHTML = `
                <td><input type="text" class="s-op" value="0010" style="width:45px"></td>
                <td><input type="date" class="di" value="${hoje}"></td>
                <td><input type="time" class="hi" value="07:30"></td>
                <td><input type="date" class="df" value="${hoje}"></td>
                <td><input type="time" class="hf" value="17:18"></td>
                <td><button onclick="this.closest('tr').remove()" style="color:red; background:none;">×</button></td>
            `;
            document.getElementById("corpo-operacoes").appendChild(tr);
        }

        function gerarTabelaFinal() {
            const selecionados = document.querySelectorAll(".user-sel:checked");
            const ops = document.querySelectorAll(".row-op");
            const corpo = document.getElementById("corpo-final");
            corpo.innerHTML = "";
            selecionados.forEach(sel => {
                const p = equipe.find(col => col.sap === sel.value);
                ops.forEach(op => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${op.dataset.ordem}</td><td>${op.querySelector(".s-op").value}</td><td>${p.sap}</td><td>${p.centro}</td><td>${formatarDataSAP(op.querySelector(".di").value)} ${formatarHoraSAP(op.querySelector(".hi").value)}</td><td>${formatarDataSAP(op.querySelector(".df").value)} ${formatarHoraSAP(op.querySelector(".hf").value)}</td>`;
                    corpo.appendChild(tr);
                });
            });
        }

        function copiarDados() {
            const rows = document.querySelectorAll("#corpo-final tr");
            let t = "";
            rows.forEach(r => {
                const d = r.querySelectorAll("td");
                const [dataI, horaI] = d[4].innerText.split(" ");
                const [dataF, horaF] = d[5].innerText.split(" ");
                t += `${d[0].innerText}\t${d[1].innerText}\t\t\t\t\t\t\t\t${d[3].innerText}\t${d[2].innerText}\t${dataI}\t${horaI}\t${dataF}\t${horaF}\n`;
            });
            const el = document.createElement("textarea");
            el.value = t; document.body.appendChild(el);
            el.select(); document.execCommand("copy");
            document.body.removeChild(el);
            alert("COPIADO NO RITMO DO ROCK! DÊ CTRL+V NO SAP.");
        }

        window.onload = renderizarEquipe;
    </script>
</body>
</html>
