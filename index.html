<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Horas - Sinalização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lançamento de Horas - Equipe de Sinalização</h2>
        <div class="form-group">
            <label for="ordem">Número da Ordem:</label>
            <input type="text" id="ordem" placeholder="Ex: 12345678">
        </div>
        <div class="form-group">
            <label for="operacao">Operação:</label>
            <input type="text" id="operacao" value="0010">
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data">
        </div>
        <div class="form-group">
            <label for="inicio">Hora de Início:</label>
            <input type="time" id="inicio" value="08:00">
        </div>
        <div class="form-group">
            <label for="fim">Hora de Fim:</label>
            <input type="time" id="fim" value="17:00">
        </div>
        <button onclick="gerarTabela()">Gerar Tabela</button>
        <button onclick="copiarTabela()">Copiar para SAP</button>

        <table id="tabelaHoras">
            <thead>
                <tr>
                    <th>Ordem</th>
                    <th>Operação</th>
                    <th>Nº Pessoal</th>
                    <th>Data</th>
                    <th>Início</th>
                    <th>Fim</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const equipe = [
            { nome: "ADRIANO", sap: "20579" },
            { nome: "ALEX", sap: "23097" },
            { nome: "BRUNO", sap: "19540" },
            { nome: "CLAUDEMIR", sap: "20651" }
        ];

        function gerarTabela() {
            const ordem = document.getElementById('ordem').value;
            const operacao = document.getElementById('operacao').value;
            const data = document.getElementById('data').value.split('-').reverse().join('.');
            const inicio = document.getElementById('inicio').value;
            const fim = document.getElementById('fim').value;
            const tbody = document.querySelector('#tabelaHoras tbody');
            
            tbody.innerHTML = '';

            equipe.forEach(membro => {
                const row = `<tr>
                    <td>${ordem}</td>
                    <td>${operacao}</td>
                    <td>${membro.sap}</td>
                    <td>${data}</td>
                    <td>${inicio}</td>
                    <td>${fim}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function copiarTabela() {
            let texto = "";
            const linhas = document.querySelectorAll("#tabelaHoras tbody tr");
            
            linhas.forEach(linha => {
                const colunas = linha.querySelectorAll("td");
                texto += `${colunas[0].innerText}\t${colunas[1].innerText}\t\t\t\t\t\t\t\t\t${colunas[2].innerText}\t${colunas[4].innerText}\t${colunas[5].innerText}\n`;
            });

            navigator.clipboard.writeText(texto).then(() => {
                alert("Copiado para a área de transferência!");
            });
        }
    </script>
</body>
</html>
