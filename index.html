<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP HH Pro - B.Y.O.B. Edition</title>
    <style>
        :root { --roxo: #5E22F3; --verde: #28a745; --vermelho: #dc3545; --fundo: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--fundo); margin: 0; padding: 15px; font-size: 14px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .secao { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 15px; background: #fff; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; text-transform: uppercase; } /* MAIÃšSCULO VISUAL */
        button { cursor: pointer; font-weight: bold; border: none; padding: 10px; border-radius: 5px; transition: 0.2s; }
        .btn-add { background: var(--verde); color: white; }
        .btn-primario { background: var(--roxo); color: white; width: 100%; padding: 18px; font-size: 18px; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; }
        .status-musica { font-size: 11px; color: #666; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body onclick="forcarPlay()">

    <div class="container">
        <div id="avisoMusica" class="status-musica">ðŸŽ¸ Clique em qualquer lugar para ativar o Rock Pesado</div>

        <audio id="soadPlayer" loop preload="auto">
            <source src="musica.mp3" type="audio/mpeg">
        </audio>

        <header style="text-align:center; margin-bottom:15px;">
            <h2 style="margin:0; color:var(--roxo);">LanÃ§amento HH - SinalizaÃ§Ã£o</h2>
            <p style="margin:5px 0; color:var(--vermelho); font-weight:bold;">S.O.A.D MODE | TUDO EM MAIÃšSCULO</p>
        </header>

        <div class="secao">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 8px;">
                <input type="text" id="c-nome" placeholder="NOME">
                <input type="text" id="c-re" placeholder="RE">
                <input type="text" id="c-sap" placeholder="SAP">
                <input type="text" id="c-centro" placeholder="CENTRO">
                <button class="btn-add" onclick="adicionarColaborador()">+ CADASTRAR</button>
            </div>
            <div style="max-height: 150px; overflow-y: auto; margin-top: 10px; border: 1px solid #eee;">
                <table>
                    <tbody id="corpo-equipe"></tbody>
                </table>
            </div>
        </div>

        <div class="secao">
            <input type="number" id="num-ordem" placeholder="NÂº ORDEM SAP" style="width: 50%;">
            <button onclick="addLinhaOp()" style="background:#444; color:white;">+ Nova OperaÃ§Ã£o</button>
            <table>
                <thead><tr><th>Oper.</th><th>InÃ­cio</th><th>Fim</th><th>X</th></tr></thead>
                <tbody id="corpo-operacoes"></tbody>
            </table>
        </div>

        <button class="btn-primario" onclick="gerarTabelaFinal()">ðŸš€ GERAR LANÃ‡AMENTO SAP</button>

        <div class="secao" style="margin-top:15px;">
            <div style="overflow-x: auto;">
                <table id="tab-final">
                    <thead><tr style="background:#eee"><th>Ordem</th><th>Op</th><th>SAP</th><th>Centro</th><th>Data I</th><th>Hora I</th><th>Data F</th><th>Hora F</th></tr></thead>
                    <tbody id="corpo-final"></tbody>
                </table>
            </div>
            <button onclick="copiarFinal()" style="background:#222; color:white; width:100%; padding:18px; margin-top:10px; border-radius:8px;">ðŸ“‹ COPIAR PARA O SAP</button>
        </div>
    </div>

<script>
    const player = document.getElementById('soadPlayer');
    let tocando = false;

    // TENTATIVA BLINDADA DE PLAY
    function forcarPlay() {
        if (!tocando) {
            player.volume = 0.3;
            // O comando 'load' ajuda o navegador a encontrar o arquivo local
            player.load();
            let playPromise = player.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    tocando = true;
                    document.getElementById('avisoMusica').innerText = "ðŸ¤˜ ROCK PESADO ATIVADO!";
                }).catch(error => {
                    console.log("Aguardando interaÃ§Ã£o...");
                });
            }
        }
    }

    let equipe = JSON.parse(localStorage.getItem('sap_hh_v18')) || [];

    function renderizarEquipe() {
        const corpo = document.getElementById("corpo-equipe");
        corpo.innerHTML = "";
        equipe.forEach((p, i) => {
            corpo.innerHTML += `<tr>
                <td><input type="checkbox" class="user-sel" value="${p.re}"></td>
                <td>${p.nome}</td><td>${p.re}</td><td><b>${p.sap}</b></td><td>${p.centro}</td>
                <td><button onclick="removerColab(${i})" style="color:red; background:none;">X</button></td>
            </tr>`;
        });
        localStorage.setItem('sap_hh_v18', JSON.stringify(equipe));
    }

    function adicionarColaborador() {
        const nome = document.getElementById("c-nome").value.toUpperCase();
        const re = document.getElementById("c-re").value.toUpperCase();
        const sap = document.getElementById("c-sap").value.replace(/\D/g, "");
        const centro = document.getElementById("c-centro").value.toUpperCase();
        if(!nome || !re || !sap) return alert("Preencha os campos!");
        equipe.push({nome, re, sap, centro});
        ["c-nome", "c-re", "c-sap", "c-centro"].forEach(id => document.getElementById(id).value = "");
        renderizarEquipe();
    }

    function removerColab(i) { equipe.splice(i,1); renderizarEquipe(); }

    function addLinhaOp() {
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById("corpo-operacoes").innerHTML += `<tr class="row-op" data-ordem="${document.getElementById("num-ordem").value}">
            <td><select class="s-op"><option value="0010">0010</option><option value="0020">0020</option></select></td>
            <td><input type="date" class="di" value="${hoje}"><input type="time" class="hi" value="07:00"></td>
            <td><input type="date" class="df" value="${hoje}"><input type="time" class="hf" value="17:00"></td>
            <td><button onclick="this.closest('tr').remove()" style="color:red; background:none;">X</button></td>
        </tr>`;
    }

    function gerarTabelaFinal() {
        const selecionados = document.querySelectorAll(".user-sel:checked");
        const ops = document.querySelectorAll(".row-op");
        const corpo = document.getElementById("corpo-final");
        corpo.innerHTML = "";
        selecionados.forEach(sel => {
            const p = equipe.find(col => col.re === sel.value);
            ops.forEach(op => {
                const dI = op.querySelector(".di").value.split("-").reverse().join(".");
                const dF = op.querySelector(".df").value.split("-").reverse().join(".");
                corpo.innerHTML += `<tr>
                    <td>${op.dataset.ordem}</td><td>${op.querySelector(".s-op").value}</td>
                    <td>${p.sap}</td><td>${p.centro}</td><td>${dI}</td><td>${op.querySelector(".hi").value}:00</td>
                    <td>${dF}</td><td>${op.querySelector(".hf").value}:00</td>
                </tr>`;
            });
        });
    }

    function copiarFinal() {
        let txt = "";
        document.querySelectorAll("#corpo-final tr").forEach(r => {
            const td = r.querySelectorAll("td");
            txt += `${td[0].innerText}\t${td[1].innerText}\t\t\t\t\t\t\t\t${td[3].innerText}\t${td[2].innerText}\t${td[4].innerText}\t${td[5].innerText}\t${td[6].innerText}\t${td[7].innerText}\n`;
        });
        const area = document.createElement("textarea");
        area.value = txt; document.body.appendChild(area);
        area.select(); document.execCommand('copy');
        document.body.removeChild(area);
        alert("Copiado!");
    }

    window.onload = renderizarEquipe;
</script>
</body>
</html>
