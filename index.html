        h1 { font-size: 1.8rem; margin: 0; color: var(--sap-blue); }
        h2 { font-size: 1.2rem; margin: 10px 0 0; color: #6a6d70; font-weight: normal; }

        /* SEÇÃO DE LANÇAMENTO */
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border-left: 4px solid var(--sap-gold);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
        }

        input:focus { border-color: var(--sap-blue); }

        button {
            padding: 12px 24px;
            background-color: var(--sap-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        /* TABELA DE DADOS */
        .table-container {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f2f2f2;
            padding: 15px;
            text-align: left;
            font-size: 0.9rem;
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        tr:hover { background-color: #f9f9f9; }

        .btn-delete { background-color: #bb0000; padding: 5px 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <div class="sap-logo"></div>
        <h1>Módulo ZPM - Gerenciamento de Manutenção</h1>
        <h2>Lançamento de Horas e Atividades</h2>
    </header>

    <div class="card">
        <div class="form-row">
            <div class="input-group">
                <label>Colaborador</label>
                <input type="text" id="nome" placeholder="Nome Completo">
            </div>
            <div class="input-group">
                <label>RE (Registro)</label>
                <input type="text" id="re" placeholder="000000">
            </div>
            <div class="input-group">
                <label>TTR (Time to Repair)</label>
                <input type="text" id="ttr" value="Verificado" readonly style="background:#f0f0f0; color:green; font-weight:bold;">
            </div>
        </div>

        <div class="form-row">
            <div class="input-group">
                <label>Data</label>
                <input type="date" id="data">
            </div>
            <div class="input-group">
                <label>Ordem (OM)</label>
                <input type="text" id="om" placeholder="Número da Ordem">
            </div>
            <div class="input-group">
                <label>Atividade</label>
                <select id="atividade">
                    <option value="Mecânica">Mecânica</option>
                    <option value="Elétrica">Elétrica</option>
                    <option value="Inspeção">Inspeção</option>
                    <option value="Lubrificação">Lubrificação</option>
                </select>
            </div>
        </div>

        <div style="text-align: right;">
            <button onclick="adicionarLinha()">Registrar Lançamento</button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Colaborador (RE)</th>
                    <th>OM</th>
                    <th>Atividade</th>
                    <th>TTR Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                </tbody>
        </table>
    </div>

    <script>
        function adicionarLinha() {
            const nome = document.getElementById('nome').value;
            const re = document.getElementById('re').value;
            const data = document.getElementById('data').value;
            const om = document.getElementById('om').value;
            const atividade = document.getElementById('atividade').value;
            const ttr = document.getElementById('ttr').value;

            if (!nome || !re || !om || !data) {
                alert("Por favor, preencha todos os campos obrigatórios.");
                return;
            }

            const tabela = document.getElementById('corpoTabela');
            const novaLinha = tabela.insertRow();

            novaLinha.innerHTML = `
                <td>${data}</td>
                <td>${nome} (${re})</td>
                <td>${om}</td>
                <td>${atividade}</td>
                <td style="color:green; font-weight:bold;">${ttr}</td>
                <td><button class="btn-delete" onclick="this.parentElement.parentElement.remove()">Excluir</button></td>
            `;

            // Limpar campos após salvar
            document.getElementById('om').value = '';
        }
    </script>

</body>
</html>
