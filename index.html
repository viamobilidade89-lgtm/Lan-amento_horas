<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPM HH - HEAVY METAL EDITION</title>
    <style>
        :root { 
            --roxo: #4b0082; 
            --verde: #1e7e34; 
            --vermelho: #bd2130; 
            --fundo: #ffffff; 
            --borda: #333;
        }
        body { font-family: 'Arial Black', Gadget, sans-serif; background: #e0e0e0; margin: 0; padding: 15px; font-size: 14px; color: #000; }
        .container { max-width: 1100px; margin: auto; background: var(--fundo); padding: 25px; border-radius: 5px; border: 3px solid var(--borda); box-shadow: 10px 10px 0px #000; }
        .secao { border: 2px solid #ccc; padding: 15px; border-radius: 0; margin-bottom: 15px; background: #fff; }
        
        header { text-align: center; margin-bottom: 20px; border-bottom: 4px solid #000; padding-bottom: 10px; }
        h2 { margin: 0; color: #000; text-transform: uppercase; letter-spacing: -1px; }
        
        .grid-cadastro { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        input { padding: 12px; border: 2px solid #000; border-radius: 0; text-transform: uppercase; font-weight: bold; }
        button { cursor: pointer; font-weight: bold; border: 2px solid #000; transition: 0.1s; border-radius: 0; text-transform: uppercase; }
        button:active { transform: translate(2px, 2px); }
        
        .btn-add { background: #000; color: #fff; }
        .btn-primario { background: #000; color: #fff; width: 100%; padding: 20px; font-size: 20px; margin-top: 10px; border: 4px solid #000; }
        .btn-limpar { background: var(--vermelho); color: white; padding: 6px 12px; font-size: 11px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; border: 2px solid #000; }
        th, td { padding: 10px; border: 1px solid #000; text-align: center; }
        th { background: #000; color: #fff; }
        .badge-sap { font-weight: 900; color: #000; }
        
        .lista-scroll { max-height: 180px; overflow-y: auto; margin-top: 10px; border: 1px solid #000; }
    </style>
</head>
<body onclick="tocarHeavyMetal()">

    <audio id="playerHH" loop>
        <source src="musica.mp3" type="audio/mpeg">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <header>
            <h2>Lan√ßamento HH - HEAVY METAL</h2>
            <p style="margin:0; font-size: 12px; font-weight: bold;">FOCO NO TRABALHO. PESO NA GUITARRA.</p>
        </header>

        <div class="secao">
            <strong>1. CADASTRO DE OPERADORES</strong>
            <div class="grid-cadastro" style="margin-top:10px;">
                <input type="text" id="c-nome" placeholder="NOME">
                <input type="text" id="c-re" placeholder="RE">
                <input type="text" id="c-sap" placeholder="N¬∫ SAP">
                <input type="text" id="c-centro" placeholder="CENTRO">
                <button class="btn-add" onclick="adicionarColaborador()">ADICIONAR</button>
            </div>
            <div class="lista-scroll">
                <table>
                    <thead><tr><th>‚úî</th><th>NOME</th><th>RE</th><th>SAP</th><th>CENTRO</th><th>X</th></tr></thead>
                    <tbody id="corpo-equipe"></tbody>
                </table>
            </div>
        </div>

        <div class="secao">
            <strong>2. ORDEM E HOR√ÅRIOS</strong>
            <div style="display: flex; gap: 10px; margin: 10px 0;">
                <input type="text" id="num-ordem" placeholder="N¬∫ ORDEM" style="flex: 2;">
                <button onclick="addLinhaOp()" style="background:#333; color:white; flex: 1;">+ OPERA√á√ÉO</button>
            </div>
            <table>
                <thead><tr><th>OP.</th><th>DATA I</th><th>HORA I</th><th>DATA F</th><th>HORA F</th></tr></thead>
                <tbody id="corpo-operacoes"></tbody>
            </table>
        </div>

        <button class="btn-primario" onclick="gerarTabelaFinal()">üöÄ GERAR LINHAS PARA O SAP</button>

        <div class="secao" style="margin-top:20px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <strong>3. PRONTO PARA COLAR</strong>
                <button class="btn-limpar" onclick="document.getElementById('corpo-final').innerHTML=''">LIMPAR TUDO</button>
            </div>
            <div style="overflow-x: auto; margin-top:10px;">
                <table id="tab-final">
                    <thead>
                        <tr style="background:#eee">
                            <th>ORDEM</th><th>OP.</th><th>SAP</th><th>CENTRO</th><th>DATA I</th><th>HORA I</th><th>DATA F</th><th>HORA F</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-final"></tbody>
                </table>
            </div>
            <button onclick="copiarDados()" style="background:#000; color:#fff; width:100%; padding:20px; margin-top:15px; font-size: 18px; font-weight: 900;">üìã COPIAR E LAN√áAR AGORA</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('playerHH');
        let playAtivo = false;

        function tocarHeavyMetal() {
            if (!playAtivo) {
                audio.volume = 0.5; // Som com presen√ßa
                audio.play();
                playAtivo = true;
            }
        }

        let equipe = JSON.parse(localStorage.getItem('sap_hh_data')) || [];

        function formatarDataSAP(dataStr) {
            const [ano, mes, dia] = dataStr.split("-");
            return `${dia}.${mes}.${ano}`;
        }

        function formatarHoraSAP(horaStr) {
            return horaStr.length === 5 ? horaStr + ":00" : horaStr;
        }

        function renderizarEquipe() {
            const corpo = document.getElementById("corpo-equipe");
            corpo.innerHTML = "";
            equipe.forEach((p, i) => {
                corpo.innerHTML += `<tr>
                    <td><input type="checkbox" class="user-sel" value="${p.sap}"></td>
                    <td style="text-align:left">${p.nome}</td>
                    <td>${p.re}</td>
                    <td class="badge-sap">${p.sap}</td>
                    <td>${p.centro}</td>
                    <td><button onclick="removerColab(${i})" style="color:red; background:none; border:none;">X</button></td>
                </tr>`;
            });
            localStorage.setItem('sap_hh_data', JSON.stringify(equipe));
        }

        function adicionarColaborador() {
            const nome = document.getElementById("c-nome").value.toUpperCase();
            const re = document.getElementById("c-re").value.toUpperCase();
            const sap = document.getElementById("c-sap").value.replace(/\D/g, "");
            const centro = document.getElementById("c-centro").value.toUpperCase();
            if (nome && sap) {
                equipe.push({ nome, re, sap, centro });
                renderizarEquipe();
                ["c-nome", "c-re", "c-sap", "c-centro"].forEach(id => document.getElementById(id).value = "");
            }
        }

        function removerColab(i) { equipe.splice(i, 1); renderizarEquipe(); }

        function addLinhaOp() {
            const hoje = new Date().toISOString().split('T')[0];
            const tr = document.createElement("tr");
            tr.className = "row-op";
            tr.innerHTML = `
                <td><input type="text" class="s-op" value="0010" style="width:55px"></td>
                <td><input type="date" class="di" value="${hoje}"></td>
                <td><input type="time" class="hi" value="07:30"></td>
                <td><input type="date" class="df" value="${hoje}"></td>
                <td><input type="time" class="hf" value="17:18"></td>
                <td><button onclick="this.closest('tr').remove()" style="border:none; color:red;">X</button></td>
            `;
            document.getElementById("corpo-operacoes").appendChild(tr);
        }

        function gerarTabelaFinal() {
            const selecionados = document.querySelectorAll(".user-sel:checked");
            const ops = document.querySelectorAll(".row-op");
            const ordem = document.getElementById("num-ordem").value.trim();
            const corpo = document.getElementById("corpo-final");
            corpo.innerHTML = "";
            selecionados.forEach(sel => {
                const p = equipe.find(col => col.sap === sel.value);
                ops.forEach(op => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${ordem}</td><td>${op.querySelector(".s-op").value}</td><td>${p.sap}</td><td>${p.centro}</td><td>${formatarDataSAP(op.querySelector(".di").value)}</td><td>${formatarHoraSAP(op.querySelector(".hi").value)}</td><td>${formatarDataSAP(op.querySelector(".df").value)}</td><td>${formatarHoraSAP(op.querySelector(".hf").value)}</td>`;
                    corpo.appendChild(tr);
                });
            });
        }

        function copiarDados() {
            const rows = document.querySelectorAll("#corpo-final tr");
            let t = "";
            rows.forEach(r => {
                const d = r.querySelectorAll("td");
                t += `${d[0].innerText}\t${d[1].innerText}\t\t\t\t\t\t\t\t${d[3].innerText}\t${d[2].innerText}\t${d[4].innerText}\t${d[5].innerText}\t${d[6].innerText}\t${d[7].innerText}\n`;
            });
            const el = document.createElement("textarea");
            el.value = t; document.body.appendChild(el);
            el.select(); document.execCommand("copy");
            document.body.removeChild(el);
            alert("COPIADO! AGORA LAN√áA ISSO LOGO.");
        }

        window.onload = renderizarEquipe;
    </script>
</body>
</html>
